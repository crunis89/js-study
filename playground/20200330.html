  <input type="text" placeholder="enter todo!" class="inputTodo">
  <ul class="todos"></ul>
</body>
  <script>

    const $inputTodo = document.querySelector('.inputTodo');
    const $todos = document.querySelector('.todos')
    
    $inputTodo.onkeyup = function(e){ // 이벤트 앞에있는 것은 대부분 이벤트 대상이다
      if (e.keyCode !== 13) return;

      $todos.innerHTML += `<li> <input type="checkbox"> ${$inputTodo.value} <button>x</button></li>`

      $inputTodo.value ='';//빈 문자열이기 때문에 동작이 다끝나면 인풋안에 내용이 없어진다
    }
  </script>
